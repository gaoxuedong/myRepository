<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>主页</title>
<!-- easyui样式支持 -->
<link rel="stylesheet" type="text/css"
	href="./js/jquery-easyui-1.9.5/themes/default/easyui.css">
<!-- easyui图标支持 -->
<link rel="stylesheet" type="text/css"
	href="./js/jquery-easyui-1.9.5/themes/icon.css">
<!-- 引入jquery -->
<script type="text/javascript"
	src="./js/jquery-easyui-1.9.5/jquery.min.js"></script>
<!-- easyui功能支持 -->
<script type="text/javascript"
	src="./js/jquery-easyui-1.9.5/jquery.easyui.min.js"></script>
<!-- easyui中文支持 -->
<script type="text/javascript"
	src="./js/jquery-easyui-1.9.5/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
	<table class="easyui-datagrid" style="width: 400px; height: 250px"
		data-options="url:'test/getAll',fitColumns:true,singleSelect:true,method : 'get'">
		<thead>
			<tr>
				<th data-options="field:'pwCodeCompany',width:100">公司编码</th>
				<th data-options="field:'pwPlan',width:100">计划</th>
				<th data-options="field:'pwRateScale',width:100,align:'right'">比率</th>
				<th data-options="field:'pwLanguage',width:100,align:'right'">语言</th>
			</tr>
		</thead>
	</table>
</body>
</html>
